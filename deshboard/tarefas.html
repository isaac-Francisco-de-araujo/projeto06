<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Renova — Tarefas</title>
    <link rel="stylesheet" href="adm.css">
</head>

<body>
    <header class="admin-topbar">
        <div class="brand-left">Renova</div>
        <div class="top-actions"><a class="btn btn-primary" href="index.html">Sair</a></div>
    </header>
    <div class="admin-shell">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo"></div>
                <div class="title">Renova</div>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="gestao.html">Gestão de Vendas</a></li>
                    <li><a href="historico.html">Histórico de Interações</a></li>
                    <li><a href="tarefas.html">Tarefas e Lembretes</a></li>
                    <li><a href="relatorios.html">Relatórios</a></li>
                    <li><a href="acesso.html">Controle de Acesso</a></li>
                </ul>
            </nav>
        </aside>

        <main class="admin-main">
            <div class="box">
                <h3>Criar Tarefa</h3>
                <form id="formTask">
                    <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px">
                        <input name="descricao" placeholder="Descrição" required>
                        <input name="responsavel" placeholder="Responsável">
                        <input name="inicio" type="datetime-local">
                        <input name="prazo" type="datetime-local">
                        <select name="prioridade">
                            <option>Baixa</option>
                            <option selected>Média</option>
                            <option>Alta</option>
                        </select>
                        <select name="status">
                            <option>Pendente</option>
                            <option>Em andamento</option>
                            <option>Concluída</option>
                        </select>
                    </div>
                    <div style="margin-top:8px"><button class="btn btn-primary" type="submit">Criar</button></div>
                </form>
            </div>

            <div class="box">
                <h3>Tarefas</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Responsável</th>
                            <th>Prazo</th>
                            <th>Prioridade</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tbTasks"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="admin-common.js"></script>
    <script>
        const keyTasks = 'renova_tarefas';
        const tbT = document.getElementById('tbTasks');
        let tasks = JSON.parse(localStorage.getItem(keyTasks) || '[]');
        function renderT() { tbT.innerHTML = ''; tasks.forEach(t => { const tr = document.createElement('tr'); tr.innerHTML = `<td>${t.descricao}</td><td>${t.responsavel || '-'}</td><td>${t.prazo || '-'}</td><td>${t.prioridade}</td><td>${t.status}</td>`; tbT.appendChild(tr) }) }
        document.getElementById('formTask').addEventListener('submit', function (e) { e.preventDefault(); const obj = Object.fromEntries(new FormData(e.target).entries()); tasks.push(obj); localStorage.setItem(keyTasks, JSON.stringify(tasks)); e.target.reset(); renderT(); });
        renderT();
    </script>
</body>

</html>
