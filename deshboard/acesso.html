<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Renova — Controle de Acesso</title>
    <link rel="stylesheet" href="adm.css">
</head>

<body>
    <header class="admin-topbar">
        <div class="brand-left">Renova</div>
        <div class="top-actions"><a class="btn btn-primary" href="index.html">Sair</a></div>
    </header>
    <div class="admin-shell">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo"></div>
                <div class="title">Renova</div>
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="gestao.html">Gestão de Vendas</a></li>
                    <li><a href="historico.html">Histórico de Interações</a></li>
                    <li><a href="tarefas.html">Tarefas e Lembretes</a></li>
                    <li><a href="relatorios.html">Relatórios</a></li>
                    <li><a href="acesso.html">Controle de Acesso</a></li>
                </ul>
            </nav>
        </aside>

        <main class="admin-main">
            <div class="box">
                <h3>Adicionar Usuário</h3>
                <form id="formUser">
                    <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px">
                        <input name="nome" placeholder="Nome" required>
                        <input name="email" placeholder="E-mail" required>
                        <select name="cargo">
                            <option>Vendedor</option>
                            <option>Gestor</option>
                            <option>Administrador</option>
                        </select>
                        <select name="permissao">
                            <option>Leitura</option>
                            <option>Edição</option>
                            <option>Admin</option>
                        </select>
                    </div>
                    <div style="margin-top:8px"><button class="btn btn-primary" type="submit">Adicionar</button></div>
                </form>
            </div>

            <div class="box">
                <h3>Usuários</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Cargo</th>
                            <th>Permissão</th>
                        </tr>
                    </thead>
                    <tbody id="tbUsers"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="admin-common.js"></script>
    <script>
        const keyUsers = 'renova_users';
        const tbUsers = document.getElementById('tbUsers');
        let users = JSON.parse(localStorage.getItem(keyUsers) || '[]');
        function renderU() { tbUsers.innerHTML = ''; users.forEach(u => { const tr = document.createElement('tr'); tr.innerHTML = `<td>${u.nome}</td><td>${u.email}</td><td>${u.cargo}</td><td>${u.permissao}</td>`; tbUsers.appendChild(tr) }) }
        document.getElementById('formUser').addEventListener('submit', function (e) { e.preventDefault(); const obj = Object.fromEntries(new FormData(e.target).entries()); users.push(obj); localStorage.setItem(keyUsers, JSON.stringify(users)); e.target.reset(); renderU(); });
        renderU();
    </script>
</body>

</html>
