<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Academia Renova</title>
    <link rel="stylesheet" href="calendario.css">
</head>
<body class="agenda-page">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-container">
            <img src="logotipo.png" alt="Logo da Academia" class="logo-img">
            <span class="logo-text">Renova</span>
        </div>
        <nav class="menu">
            <a href="index.html" class="menu-item">Início</a>
            <a href="perfil.html" class="menu-item">Perfil</a>
            <a href="calendario.html" class="menu-item active">Agenda</a>
            <a href="pagamento.html" class="menu-item">Pagamento</a>
            <a href="suporte.html" class="menu-item">Suporte</a>
        </nav>
        <footer class="footer">
            <p>Usuário: joao@cliente.com</p>
        </footer>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <span class="agenda-title">Minha Agenda de Aulas</span>
            </div>
            <div class="header-right">
                <button class="logout-btn">Sair</button>
            </div>
        </header>

        <section class="calendar-section">
            <div id="calendar">
                <!-- O Calendário será inserido aqui via JavaScript -->
            </div>
            <div class="agenda-details">
                <h2>Aulas Agendadas</h2>
                <ul id="class-schedule">
                    <!-- As aulas agendadas serão inseridas aqui -->
                    <li>Segunda: 07:00 - Zumba</li>
                    <li>Terça: 18:00 - Pilates</li>
                    <li>Quarta: 09:00 - Cardio</li>
                    <li>Quinta: 19:00 - Musculação</li>
                </ul>
            </div>
        </section>

        <footer class="footer-main">
            <p>&copy; 2025 Academia Renova. Todos os direitos reservados.</p>
        </footer>
    </main>

    <script src="calendario.js"></script>
</body>
</html>
