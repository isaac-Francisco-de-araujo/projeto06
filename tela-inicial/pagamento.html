<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - Renova</title>
  <link rel="stylesheet" href="paga.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo Renova" class="logo-img">
      <div class="logo-text">Renova</div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="planos.html">Planos</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="pagamento fade-in">
    <h1>Finalizar Pagamento</h1>

    <form id="form-pagamento">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required>

      <label for="valor">Valor do Plano:</label>
      <input type="text" id="valor" readonly>

      <label for="forma-pagamento">Forma de Pagamento:</label>
      <select id="forma-pagamento" required>
        <option value="">Selecione</option>
        <option value="pix">Pix</option>
        <option value="credito">Cartão de Crédito</option>
        <option value="debito">Cartão de Débito</option>
        <option value="boleto">Boleto</option>
      </select>

      <div id="dados-cartao" class="esconder fade-in">
        <label for="numero-cartao">Número do Cartão:</label>
        <input type="text" id="numero-cartao" maxlength="16" placeholder="•••• •••• •••• ••••">

        <label for="validade">Validade:</label>
        <input type="month" id="validade">

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" maxlength="3" placeholder="123">
      </div>

      <button type="submit">Confirmar Pagamento</button>
    </form>

    <div id="recibo" class="esconder fade-in">
      <h2>✅ Pagamento Confirmado!</h2>
      <p><strong>CPF:</strong> <span id="recibo-cpf"></span></p>
      <p><strong>Forma de Pagamento:</strong> <span id="recibo-forma"></span></p>
      <p><strong>Valor:</strong> <span id="recibo-valor"></span></p>
      <p>Obrigado por escolher a <strong>Renova!</strong></p>
      <a href="index.html" class="btn-voltar">Voltar ao Início</a>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <p>© 2025 Renova. Todos os direitos reservados.</p>
      <a href="https://www.instagram.com/renova.academia?igsh=eDJ4MXBodWRtbGVu" target="_blank" class="instagram-link">
        <img src="instagram.png" alt="Instagram" class="instagram-icon">
      </a>
    </div>
  </footer>

  <script src="paga.js"></script>
</body>
</html>
