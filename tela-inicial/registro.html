<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Renova</title>
  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <!-- ====== CABEÇALHO ====== -->
  <header>
    <div class="logo">Renova</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="planos.html">Planos</a>
      <a href="contato.html">Contato</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- ====== CONTEÚDO DE REGISTRO ====== -->
  <main>
    <div class="login-container">
      <h2>Criar Conta</h2>

      <form>
        <input type="email" placeholder="E-mail" required>
        <input type="password" placeholder="Senha" required>
        <input type="text" placeholder="CPF" required>
        <input type="text" placeholder="Número de contato" required>
        <input type="text" placeholder="CEP" required>

        <div class="login-row">
          <button type="submit">Cadastrar</button>
          <label><input type="checkbox" required> Aceito os termos</label>
        </div>

        <p class="register">Já tem uma conta? <a href="login.html">Entrar</a></p>
      </form>
    </div>
  </main>

  <!-- ====== RODAPÉ ====== -->
  <footer>
    © 2025 Renova. Todos os direitos reservados.
  </footer>
</body>
</html>
